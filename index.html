<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container pos-relative">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Navbar brand -->
          <div class="container d-flex mb-2 mb-lg-0">
            <!-- Toggle button -->
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand mx-auto mx-lg-0" href="#">
              <img
                src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png"
                height="30"
                alt=""
                loading="lazy"
              />
            </a>
          </div>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item me-2 mb-2 mb-lg-0">
                <button
                  type="button"
                  class="btn btn-success"
                  aria-current="page"
                  href="#"
                  data-mdb-toggle="modal"
                  data-mdb-target="#exampleModalCategory"
                >
                  Dodaj kategorię
                </button>
              </li>
              <li class="nav-item me-2">
                <button
                  type="button"
                  class="btn btn-warning"
                  aria-current="page"
                  href="#"
                  data-mdb-toggle="modal"
                  data-mdb-target="#exampleModal"
                  id="btnShowModal"
                >
                  Usuń zbiór
                </button>
              </li>
            </ul>
            <!-- Left links -->
            <div
              class="d-flex input-group lessWidth me-lg-2 mb-2 mb-lg-0 w-xl-25"
            >
              <select
                class="form-select"
                aria-label="Default select example"
                id="categoryFilter"
              >
                <option selected>Szukaj po</option>
                <option value="1" data-value="title">Tytuł ksiązki</option>
                <option value="2" data-value="author">Autor</option>
                <option value="3" data-value="category">Kategoria</option>
              </select>
            </div>
            <!-- Search form -->
            <form
              class="d-flex input-group lessWidth w-xl-25 d-none"
              autocomplete="off"
              id="formSubmit"
            >
              <input
                type="search"
                class="form-control"
                placeholder="Wyszukaj"
                aria-label="Search"
                id="searchInput"
              />
            </form>
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
      <h1 class="mt-3 text-center">Do przeczytania</h1>
      <div class="d-flex justify-content-end my-2">
        <button
          class="btn btn-primary justify-content-end"
          type="button"
          id="btnShowHide"
          data-mdb-toggle="collapse"
          data-mdb-target=".multi-collapse"
          aria-expanded="false"
          aria-controls="multiCollapseExample1 multiCollapseExample2 multiCollapseExample3"
        >
          Ukryj
        </button>
      </div>

      <div class="container my-1">
        <div
          class="row justify-content-center mb-3 multi-collapse show"
          id="multiCollapseExample3"
        >
          <div class="col-sm-12 col-md-6 col-lg-4 mb-2 mb-md-0">
            <div class="form-outline">
              <input type="text" id="book" class="form-control" />
              <label class="form-label" for="form1">Tytuł ksiązki</label>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="form-outline">
              <input type="text" id="author" class="form-control" />
              <label class="form-label" for="form1">Autor</label>
            </div>
          </div>
        </div>
        <div
          class="row justify-content-center multi-collapse show"
          id="multiCollapseExample2"
        >
          <div class="col-sm-12 col-md-6 col-lg-4 mb-2 mb-md-0">
            <select
              class="form-select"
              aria-label="Default select example"
              id="category"
            >
              <option selected>Wybierz kategorię</option>
              <!-- <option value="1">Kryminał</option>
              <option value="2">Poezja</option>
              <option value="3">Dramat</option> -->
            </select>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4">
            <select
              class="form-select"
              aria-label="Default select example"
              id="priority"
            >
              <option selected>Wybierz piorytet</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>
        <div
          class="row mt-3 collapse multi-collapse show"
          id="multiCollapseExample1"
        >
          <div class="col-12 col-lg-10 d-flex justify-content-end">
            <button type="button" class="btn btn-primary d-none" id="btnBack">
              Wróć
            </button>
            <button type="button" class="btn btn-warning" id="btnClearOne">
              Wyczyść
            </button>
            <button
              type="button"
              class="btn btn-danger ms-2 d-none"
              id="btnDelete"
            >
              Usuń
            </button>
            <button type="button" class="btn btn-success ms-2" id="btnAdd">
              Dodaj ksiązkę
            </button>
            <button
              type="button"
              class="btn btn-success ms-2 d-none"
              id="btnUpdate"
            >
              Aktualizuj
            </button>
          </div>
        </div>
      </div>

      <div class="container mt-4">
        <h3 class="mb-2 text-center">Moja lista ksiązek</h3>
        <p class="text-start" id="itemCounter">Licznik pozycji: 0</p>
        <div class="col-12 col-lg-10 d-flex justify-content-start flex-wrap">
          <button type="button" class="btn btn-primary mx-2" id="btnExportCsv">
            Eksportuj do csv
          </button>
          <button type="button" class="btn btn-primary" id="btnExportXls">
            Eksportuj do xls
          </button>
        </div>
      </div>

      <div class="container">
        <table class="table table-hover table-sm" id="tableBook">
          <thead>
            <tr>
              <!-- <th scope="col" class="smallPadding">#</th> -->
              <th
                scope="col"
                class="smallPadding cursorPointer"
                data-value="title"
              >
                Tytuł książki
              </th>
              <th
                scope="col"
                class="smallPadding cursorPointer"
                data-value="author"
              >
                Autor
              </th>
              <th
                scope="col"
                class="smallPadding cursorPointer"
                data-value="category"
              >
                Kategoria
              </th>
              <th
                scope="col"
                class="smallPadding cursorPointer"
                data-value="priority"
              >
                Piorytet
              </th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <th scope="row" class="smallPadding">1</th>
              <td class="text-wrap text-break smallPadding">
                Marddddddddddddddddddk
              </td>
              <td class="text-wrap text-break smallPadding">
                Otdddddddddddddddddddddto
              </td>
              <td class="text-wrap text-break smallPadding">
                @mddddddddddddddddddo
              </td>
              <td class="text-wrap text-break smallPadding">
                @mdodfgdffffffffffffffffffffffffffffffgfdgdfgdf
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
      <div
        class="d-flex p-2 justify-content-center text-light bg-success"
        id="MoveDown"
        style="opacity: 0"
      >
        Dodano książkę pomyślnie!
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalBadInput"
      tabindex="-1"
      aria-labelledby="exampleModalLabelBadInput"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabelBadInput">
              Dodawanie książki
            </h5>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalBodyBadInput"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-mdb-dismiss="modal"
            >
              Zamknij
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCategory"
      tabindex="-1"
      aria-labelledby="exampleModalCategoryLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCategoryLabel">
              Nowa kategoria
            </h5>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-outline">
              <input type="text" id="newCategoryInput" class="form-control" />
              <label class="form-label" for="form1">Kategoria</label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              data-mdb-dismiss="modal"
              class="btn btn-success"
              id="btnNewCategory"
            >
              Zapisz
            </button>
            <button
              type="button"
              class="btn btn-warning"
              data-mdb-dismiss="modal"
            >
              Anuluj
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Uwaga</h5>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Czy na pewno chcesz usunąć zbiór zapisanych pozycji ?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              data-mdb-dismiss="modal"
              class="btn btn-danger"
              id="btnDeleteAll"
            >
              Usuń
            </button>
            <button
              type="button"
              class="btn btn-warning"
              data-mdb-dismiss="modal"
            >
              Anuluj
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script>
  </body>
</html>
